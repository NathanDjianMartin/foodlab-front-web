<h2 class="center-align">{{this.recipe.name}}</h2>
<div class="container row">
    <div class="col s8">
        <app-recipe-header [recipe]="this.recipe"></app-recipe-header>
        <div class="row">
            <div class="col s12">
                <div class="card-panel teal steps">
                    <app-recipe-execution-list
                            [recipeExecutionId]="recipe.recipeExecutionId"></app-recipe-execution-list>
                </div>
            </div>
        </div>

    </div>
    <div class="row col s4">
        <div class="col s12">
            <div class="card-panel teal ingredients">
                <h5>Ingredients</h5>
                <app-recipe-ingredients-list [stepId]="this.recipe!.recipeExecutionId!"
                                             [stepName]="'General'"></app-recipe-ingredients-list>
            </div>
        </div>
    </div>

</div>
<app-add-step-within-recipe-execution
        [recipeExecutionId]="recipe.recipeExecutionId!"></app-add-step-within-recipe-execution>
<app-add-progression-within-recipe-execution
        [recipeExecutionId]="recipe.recipeExecutionId!"></app-add-progression-within-recipe-execution>
<app-display-cost [recipeId]="recipe.id"></app-display-cost>
