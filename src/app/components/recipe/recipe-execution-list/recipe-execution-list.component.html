<div class="row">
    <div class="col s12">
        <div class="card-panel teal">
            <table>
                <tbody>
                <tr *ngFor="let step of this.stepsWithinRecipe| async">
                    <td>{{step.recipeExecution!.stepTitle}}</td>
                    <div *ngIf="step.recipeExecution!.isStep == false" class="cols s12">
                        <app-recipe-execution-list [recipeExecutionId]="step.recipeExecution!.id!"></app-recipe-execution-list>
                    </div>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
