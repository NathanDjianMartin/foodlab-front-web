<div class="row">
    <div class="col s12">
        <div class="card-panel teal">
            <p *ngIf="this.recipe.recipeExecutionId == null">This recipe does not yet contain any ingredients</p>
            <table *ngIf="this.recipe.recipeExecutionId != null" class="highlight">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Quantity</th>
                </tr>
                </thead>

                <tbody>
                <tr *ngFor="let ingredientWithinStep of ingredientsWithinStep | async">
                    <td>{{ingredientWithinStep.ingredientDetails!.name}}</td>
                    <td>{{ingredientWithinStep.quantity + " " + ingredientWithinStep!.ingredientDetails!.unit}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
