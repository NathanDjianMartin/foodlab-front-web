
<div class="container">

    <div class="row">
        <app-user-list [users]="this.users"></app-user-list>
    </div>

    <div class="row">
        <button class="btn waves-effect waves-light col push-s8" name="action" (click)="toggleUserCreationForm()">Add user
            <i class="material-icons right">remove_red_eye</i>
        </button>
    </div>


    <div *ngIf="this.isUserCreationFormVisible">
        <div class="row">
            <h4 class="col s6 push-s3">Create a user</h4>
            <form class="col s12" [formGroup]="userCreationForm">
                <div class="row">
                    <div class="input-field col s6 push-s3">
                        <input id="name" type="text" class="validate" formControlName="name">
                        <label for="name" class="active">Name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6 push-s3">
                        <input id="email" type="email" class="validate" formControlName="email">
                        <label for="email" class="active">Email address</label>
                    </div>
                </div>
                <div class="row">
                    <div *ngIf="this.isPasswordVisible; else passwordInvisible" class="input-field col s5 push-s3">
                        <input id="visiblePassword" type="text" class="validate" formControlName="password">
                        <label for="visiblePassword" class="active">Password</label>
                    </div>
                    <ng-template #passwordInvisible>
                        <div class="input-field col s5 push-s3">
                            <input id="invisiblePassword" type="password" class="validate" formControlName="password">
                            <label for="invisiblePassword" class="active">Password</label>
                        </div>
                    </ng-template>
                    <div class="input-field col s1 push-s3 valign-wrapper">
                        <a class="btn-flat" (click)="togglePasswordVisibility()">
                            <i class="material-icons">remove_red_eye</i>
                        </a>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6 push-s3">
                        <label>
                            <input id="isAdmin" type="checkbox" formControlName="isAdmin"/>
                            <span>Admin</span>
                        </label>
                    </div>
                </div>
                <div class="row">
                    <div class="col s6 push-s6">
                        <button class="btn waves-effect waves-light" type="submit" name="action" (click)="createUser()">Create user</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
