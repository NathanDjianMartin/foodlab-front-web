<app-user-list></app-user-list>
<div class="container">
    <div class="row">
        <h4 class="col s6 push-s3">Create a user</h4>
    </div>
    <div class="row">
        <form class="col s12" [formGroup]="userCreationForm">
            <div class="row">
                <div class="input-field col s6 push-s3">
                    <input id="name" type="text" class="validate" formControlName="name">
                    <label for="email">Name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6 push-s3">
                    <input id="email" type="email" class="validate" formControlName="email">
                    <label for="email">Email address</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6 push-s3">
                    <input id="password" type="text" class="validate" formControlName="password">
                    <label for="password">Password</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6 push-s3">
                    <label>
                        <input id="isAdmin" type="checkbox" formControlName="isAdmin"/>
                        <span>Admin</span>
                    </label>
                </div>
            </div>
            <div class="row">
                <div class="col s6 push-s6">
                    <button class="btn waves-effect waves-light" type="submit" name="action" (click)="createUser()">Create user</button>
                </div>
            </div>
        </form>
    </div>
</div>
