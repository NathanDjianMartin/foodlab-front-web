<div class="container">
    <div class="row">
        <h4 class="col push-s3">Your profile</h4>
    </div>
    <div class="row">
        <div class="col s6 push-s3">
            <div class="profile-info z-depth-1">
                <p>Name: {{this.user?.name}}</p>
                <p>Email: {{this.user?.email}}</p>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col s3 push-s7">
            <button class="btn waves-effect waves-light" type="submit" name="action" (click)="logout()">Logout</button>
        </div>
    </div>
</div>
