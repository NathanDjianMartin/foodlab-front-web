<div class="container">
    <div class="row"></div>
    <div class="row">
        <div class="col s8 push-s2">
            <div class="card-panel grey lighten-4">
                <h1>Your profile</h1>
                <p>Name: {{this.user?.name}}</p>
                <p>Email: {{this.user?.email}}</p>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col s3 push-s2">
            <button class="btn waves-effect waves-light" type="submit" name="action" (click)="logout()">Logout</button>
        </div>
    </div>
</div>
