<div class="container">
    <div class="row">
        <form class="col s12" [formGroup]="loginFormGroup">
            <div class="row">
                <div class="input-field col s6 push-s3">
                    <input id="email" type="email" class="validate" formControlName="email">
                    <label for="email">Email address</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6 push-s3">
                    <input id="password" type="password" class="validate" formControlName="password">
                    <label for="password">Password</label>
                </div>
            </div>
            <div class="row">
                <div class="col s6 push-s6">
                <button class="btn waves-effect waves-light" type="submit" name="action" (click)="login()">Submit
                    <i class="material-icons right">send</i>
                </button>
                </div>
            </div>
        </form>
    </div>
</div>
