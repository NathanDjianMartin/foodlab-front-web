<img class="responsive-img" src="assets/login-bg.jpg">
<div class="container">
    <div class="row">
        <form class="login-form glow col s6 push-s3 z-depth-1" [formGroup]="loginFormGroup">
            <div class="row">
                <div class="input-field col s6 push-s3">
                    <input placeholder="Email" id="email" type="email" formControlName="email">
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6 push-s3">
                    <input placeholder="Password" id="password" type="password" formControlName="password">
                </div>
            </div>
            <div class="row">
                <div class="col s6 push-s6">
                <button class="btn waves-effect waves-light" type="submit" name="action" (click)="login()">Submit
                    <i class="material-icons right">send</i>
                </button>
                </div>
            </div>
        </form>
    </div>
</div>
