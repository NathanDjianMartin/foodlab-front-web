<div class="container">
    <h2>Users</h2>
    <table class="highlight">
        <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th></th>
        </tr>
        </thead>

        <tbody>
        <tr *ngFor="let user of users" class="collection-item">
            <td>
                {{user.name}}
                <span *ngIf="user.isAdmin" class="new badge" data-badge-caption="admin"></span>
            </td>
            <td>{{user.email}}</td>
            <td><button class="btn-small waves-effect waves-light action" (click)="deleteUser(user.id!)">Delete</button></td>
        </tr>
        </tbody>
    </table>
</div>
