<div class="row">
    <ul class="collection col s10">
        <li *ngFor="let category of recipeCategories  | async" class="collection-item">
            <button class="btn-small waves-effect waves-light" href="#modal1">x</button>
            {{category.name}}
            <!-- Modal Structure -->
            <div id="modal1" class="modal">
                <div class="modal-content">
                    <h4>Warning</h4>
                    <p>Are you sure you want to delete this recipe category? </p>
                </div>
                <div class="modal-footer">
                    <a href="#!" class="modal-close waves-effect waves-green btn-flat" (click)="deleteRecipeCategory(category)">Yes</a>
                </div>
            </div>
        </li>
    </ul>
</div>
