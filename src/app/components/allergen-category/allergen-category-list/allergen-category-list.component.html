<div class="row">
    <ul class="collection col s10">
        <li *ngFor="let category of allergenCategories  | async" class="collection-item">
            <button class="btn-floating btn-small waves-effect waves-light right" (click)="deleteAllergenCategory(category)">x</button>
            {{category.name}}
        </li>
    </ul>

</div>
